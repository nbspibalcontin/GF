<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./card.css"> 
    <link rel="stylesheet" href="./selection.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</head>
<body>
    <div class="grid">
        <div class="row row-cols-2">
          <div class="col">
            <div class="container">  
                <div class="valentines">
                    <div class="envelope"></div>
                    <div class="front"></div>
                    <div class="card">
                        <div class="text">Can you</br> be my</br> Girlfriend?</div>
                        <div class="heart"></div>
                    </div>
                    <div class="hearts">
                        <div class="one"></div>
                        <div class="two"></div>
                        <div class="three"></div>
                        <div class="four"></div>
                        <div class="five"></div>
                    </div>
                </div>
                <div class="shadow"></div>
            </div> 
          </div>
        </div>
        <div class="col selection-page"> 
            <div class="selection">
                <div class='middle-wrapper'>
                    <div class='like-wrapper'>
                      <a class='like-button'>
                        <span class='like-icon'>
                          <div class='heart-animation-1'></div>
                          <div class='heart-animation-2'></div>
                        </span>
                        Yes
                      </a>
                      <a class='like-button no-option' id="randomButton" onclick="moveButton()">
                        <span class='like-icon'>
                          <div class='heart-animation-3'></div>
                          <div class='heart-animation-3'></div>
                        </span>
                        No
                      </a>
                    </div>
                  </div>
            </div>
          </div>
    </div>
</body>
<script>
    function moveButton() {
        const button = document.getElementById('randomButton');
        
        // Get the size of the viewport
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        
        // Define the range of movement (e.g., within a 500px x 500px area starting from the top-left corner)
        const minX = 0;
        const minY = 0;
        const maxX = 500;  // Limit the X position to 500px
        const maxY = 500;  // Limit the Y position to 500px

        // Calculate random position within the defined limits
        const randomX = Math.floor(Math.random() * (maxX - minX)) + minX;
        const randomY = Math.floor(Math.random() * (maxY - minY)) + minY;
        
        // Set the new position
        button.style.position = 'absolute';  // Ensure the button is positioned absolutely
        button.style.left = randomX + 'px';
        button.style.top = randomY + 'px';
    }
</script>
<script>
$(document).ready(function () {
    $('.container').mouseenter(function () {
        $('.card').stop().animate({
            top: '-90px'
        }, 'slow');
    }).mouseleave(function () {
        $('.card').stop().animate({
            top: 0
        }, 'slow');
    });
});
</script>
<script>
    $('a.like-button').on('click', function(e) {
  $(this).toggleClass('liked');
  
  setTimeout(() => {
    $(e.target).removeClass('liked')
  }, 1000)
});
</script>
<script>
    // Display the div after 5 seconds
    setTimeout(function() {
        document.querySelector('.selection-page').style.display = 'block';
    }, 5000); // 5000 milliseconds = 5 seconds
</script>
</html>
